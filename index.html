<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendataan Pelanggan</title>

    <style>
         body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 50px;
        }
    </style>
</head>
<body>
    <form id="idForm">
        <div class="formlatihan">
            <h1>Form Pendataan Pelanggan</h1>
            <table>
                <tr>
                    <td> judul</td> <td> : </td> <td> <input type="text" name="judul" id="judul" placeholder="Masukan judul Anda"> </input> </td>
                </tr>
                <tr>
                    <td> deskripsi</td> <td> : </td> <td> <input type="text" name="deskripsi" id="deskripsi" placeholder="Masukan deskripsi Anda" > </input> </td>
                </tr>
                
                <tr>
                    <td><button type="submit">kirim</button></td>
                </tr>
            </table>
        </div>
    </form>
</body>

<script>
    const idForm = document.getElementById("idForm")
    idForm.addEventListener("submit", (event) => {
        event.preventDefault();
        const judul = document.getElementById("judul").value;
        const deskripsi = document.getElementById("deskripsi").value;
        console.log(judul, deskripsi);

        fetch("https://back-end-capstone-project-section-semarang-group-10.bimamaarschal.repl.co/api/kursus",{

            method: "POST",
            headers: {
                "Content-Type": "application/Json"
           },
            body: JSON.stringify({
                judul: judul,
                deskripsi: deskripsi
        })
    }).then ( (res) => {
        console.log (res);
    })
})
</script>

</html>
