<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendataan Kostumer</title>
</head>
<body>
    <form id="idForm">
        <div>
            <h1>Form Pendataan Kostumer</h1>
            <table>
                <tr>
                    <td> Nama</td>
                    <td> : </td>
                    <td> <input type="text" name="nama" id="nama" placeholder="Masukan nama Anda"> </input> </td>
                </tr>
                <tr>
                    <td> Email</td>
                    <td> : </td>
                    <td> <input type="text" name="email" id="email" placeholder="Masukan email Anda" > </input> </td>
                </tr>
                <tr>
                    <td> Alamat</td>
                    <td> : </td>
                    <td> <input type="text" name="alamat" id="alamat" placeholder="Masukan alamat Anda" > </input> </td>
                </tr>
                <tr>
                    <td> Pekerjaan</td>
                    <td> : </td>
                    <td> <input type="text" name="pekerjaan" id="pekerjaan" placeholder="Masukan pekerjaan Anda" > </input> </td>
                </tr>
            </table>
        </div>
    </form>
</body>
</html>
